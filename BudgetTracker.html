<!DOCTYPE html>
<html>
  <head>
    <title>Budget Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Budget Tracker</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Add Expense</a></li>
        <li><a href="#">View Expenses</a></li>
        <li><a href="#">Statistics</a></li>
      </ul>
    </nav>
    <main>
      <h2>Add Expense</h2>
      <form>
        <label for="expense-name">Expense Name:</label>
        <input type="text" id="expense-name" name="expense-name">
        <br>
        <label for="expense-amount">Expense Amount:</label>
        <input type="number" id="expense-amount" name="expense-amount">
        <br>
        <label for="expense-date">Expense Date:</label>
        <input type="date" id="expense-date" name="expense-date">
        <br>
        <label for="currency">Currency:</label>
        <select id="currency" name="currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="JPY">JPY</option>
		  <option value="JPY">ZAR</option>
        </select>
        <br>
        <input type="submit" value="Add Expense">
      </form>
      <h2>View Expenses</h2>
      <table>
        <tr>
          <th>Expense Name</th>
          <th>Expense Amount</th>
          <th>Expense Date</th>
          <th>Currency</th>
        </tr>
